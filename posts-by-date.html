---
layout: page
title: All posts
---
{% for post in site.posts %}
<p>
  <a href="{{ post.url }}">{{ post.title }}</a>
  <br>{{ post.excerpt | strip_html | escape }}
  <br>
  <small>
    Posted <span class="date">{{ post.date | date: "%Y-%m-%d"  }}
{% for tag in post.tags %}
    <a href="/posts-by-tag#{{ tag | slugify }}">#{{ tag | downcase | escape }}</a>    
{% endfor %}      
  </span></small>
</p>
{% endfor %}
